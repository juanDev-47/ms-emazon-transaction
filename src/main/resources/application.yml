

spring:
  datasource:
    url: jdbc:mysql://${db_url}
    username: ${db_username}
    password: ${db_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    web: trace
    org:
      springframework:

jwt:
  secret_key: ${secret_key}

allowed-origins:
  http://localhost:3000/,
  *,

emazon:
  stock:
    base-url: localhost:8080

server:
  port: 8091